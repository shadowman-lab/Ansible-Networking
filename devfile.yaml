schemaVersion: 2.3.0
metadata:
  name: ansible-networking-development
components:
  - container:
      args: ['tail', '-f', '/dev/null']
      image: 'tower.shadowman.dev/devcontainer:latest'
      memoryRequest: 256M
      memoryLimit: 6Gi
      cpuRequest: 250m
      cpuLimit: 2000m
      env:
        - name: KUBEDOCK_PARAMS
          value: "--reverse-proxy --kubeconfig /home/user/.kube/config --initimage quay.io/agiertli/kubedock:0.13.0"
        - name: KUBEDOCK_ENABLED
          value: 'true'
        - name: DOCKER_HOST
          value: 'tcp://127.0.0.1:2475'
      endpoints:
        - exposure: none
          name: kubedock
          protocol: tcp
          targetPort: 2475
    name: ansible
